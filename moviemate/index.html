<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Film Fusion</title>
</head>
<body>
    <div class="desktop">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="text-wrapper">Welcome to Film Fusion</div>
                <div class="sign-up-details">
                    <p class="div">Get Started With Film Fusion</p>
<br>
<br>
                    <!-- Sign In button -->
                    <button id="signInBtn">Sign In</button>

                    <!-- Google sign in button -->
                     <br>
                     <br>
                    <div class="group" onclick="handleGoogleSignIn()">
                        <div class="overlap-group">
                            <img class="google" src="img/google-1.svg" alt="Google Logo" />
                            <div class="text-wrapper-3">Google</div>
                        </div>
                    </div>

                    <!-- Facebook sign in button -->

                    <div class="overlap-group-wrapper" onclick="handleFacebookSignIn()">
                        <div class="overlap-group">
                            <img class="facebook" src="img/facebook-1.svg" alt="Facebook Logo" />
                            <div class="text-wrapper-4">Facebook</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign In Modal -->
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Sign In</h2>
                <form action="/submit-sign-in" method="post">
                    <input type="text" placeholder="Email or Username" name="username" required />
                    <input type="password" placeholder="Password" name="password" required />
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get modal element
        var modal = document.getElementById("signInModal");

        // Get button to open the modal
        var btn = document.getElementById("signInBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "flex"; // Show modal
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none"; // Hide modal
        }

        // When the user clicks anywhere outside the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none"; // Hide modal
            }
        }

        // Placeholder functions for Google and Facebook sign-in
        function handleGoogleSignIn() {
            alert("Google Sign-In button clicked!");
        }

        function handleFacebookSignIn() {
            alert("Facebook Sign-In button clicked!");
        }
    </script>
</body>
</html>
