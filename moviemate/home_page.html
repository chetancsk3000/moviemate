<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide1.css" />
    <link rel="stylesheet" href="style1.css" />
    <title>Film Fusion</title>
</head>
<body>
    <div class="home-page">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="buttons-container">
                    <button class="button"><div class="text">Home</div></button>
                    <div class="text-button">Movies &amp; Shows</div>
                    <div class="text-button">Support</div>
                </div>
                <div class="text-wrapper">Film Fusion</div>
                <div class="frame">

                    <!-- Image containers arranged in two rows -->
                    <div class="img-row">
                        <div class="img-container" id="img1">
                            <img src="Group 53.png" alt="Description of Image 1" />
                        </div>
                        <div class="img-container" id="img2">
                            <img src="Group 54.png" alt="Description of Image 2" />
                        </div>
                        <div class="img-container" id="img3">
                            <img src="Group 52.png" alt="Description of Image 3" />
                        </div>
                    </div>
                    <div class="img-row">
                        <div class="img-container" id="img4">
                            <img src="Group 58.png" alt="Description of Image 4" />
                        </div>
                        <div class="img-container" id="img5">
                            <img src="Group 61.png" alt="Description of Image 5" />
                        </div>
                        <div class="img-container" id="img6">
                            <img src="Group 60.png" alt="Description of Image 6" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
