<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vars.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>OTT View</title>
  </head>
  <body>
    <div class="ott">
      <div class="ott-header">
        <div class="buttons-container">
          <div class="text-button" onclick="window.location.href='home_page.html';">Home</div>
          <div class="button" onclick="window.location.href='ott_page.html';">
            <div class="text">Movies &amp; Shows</div>
          </div>
          <div class="text-button">Support</div>
        </div>
      </div>
      <div class="ott-grid">
        <!-- OTT Platforms, each wrapped in a clickable button -->
        <button class="ott-button" onclick="window.location.href='netflix.html';">
          <img
            class="ott-image"
            src="img/success-code-of-netflix-original-movies-4247-e-014-48-da-4803-8-de-2-cc-9-b-948699910.png"
            alt="Netflix"
          />
        </button>
        <button class="ott-button" onclick="window.location.href='hotstar.html';">
          <img class="ott-image" src="img/disney-hotstar.png" alt="Disney+ Hotstar" />
        </button>
        <button class="ott-button" onclick="window.location.href='amazon.html';">
          <img class="ott-image" src="img/roohis-creatives-4-20.png" alt="Amazon Prime" />
        </button>
        <button class="ott-button" onclick="window.location.href='hulu.html';">
          <img class="ott-image" src="img/unnamed0.png" alt="Hulu" />
        </button>
        <button class="ott-button" onclick="window.location.href='sony.html';">
          <img class="ott-image" src="img/unnamed1.png" alt="Sony LIV" />
        </button>
        <button class="ott-button" onclick="window.location.href='zee5.html';">
          <img class="ott-image" src="img/zee-5-logo0.png" alt="Zee5" />
        </button>
      </div>
      <img class="menu-icon" src="menu0.svg" alt="Menu" />
    </div>
  </body>
</html>
