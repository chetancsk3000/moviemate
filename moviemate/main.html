<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Fusion</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="home-page">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="buttons-container">
                    <button class="button"><div class="text">Home</div></button>
                    <div class="text-button">Movies & Shows</div>
                    <div class="text-button">Support</div>
                </div>
                <div class="text-wrapper">Film Fusion</div>

                <div class="frame">
                    <div class="img-row">
                        <div class="img-container">
                            <img src="Group 53.png" alt="Image 1">
                        </div>
                        <div class="img-container">
                            <img src="Group 54.png" alt="Image 2">
                        </div>
                        <div class="img-container">
                            <img src="Group 52.png" alt="Image 3">
                        </div>
                    </div>
                    <div class="img-row">
                        <div class="img-container">
                            <img src="Group 58.png" alt="Image 4">
                        </div>
                        <div class="img-container">
                            <img src="Group 61.png" alt="Image 5">
                        </div>
                        <div class="img-container">
                            <img src="Group 60.png" alt="Image 6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for dynamic gradient background
        let colors = [
            ['#ff0000', '#ff6600'],
            ['#00ff00', '#00ffff'],
            ['#0000ff', '#ff00ff'],
            ['#ffff00', '#00ff66']
        ];

        let step = 0;
        let colorIndices = [0, 1];

        function updateGradient() {
            let c0_0 = colors[colorIndices[0]];
            let c1_0 = colors[colorIndices[1]];

            let istep = 1 - step;
            let color1 = `rgb(${Math.round(istep * parseInt(c0_0[0].slice(1, 3), 16) + step * parseInt(c1_0[0].slice(1, 3), 16))},
                             ${Math.round(istep * parseInt(c0_0[0].slice(3, 5), 16) + step * parseInt(c1_0[0].slice(3, 5), 16))},
                             ${Math.round(istep * parseInt(c0_0[0].slice(5, 7), 16) + step * parseInt(c1_0[0].slice(5, 7), 16))})`;

            let color2 = `rgb(${Math.round(istep * parseInt(c0_0[1].slice(1, 3), 16) + step * parseInt(c1_0[1].slice(1, 3), 16))},
                             ${Math.round(istep * parseInt(c0_0[1].slice(3, 5), 16) + step * parseInt(c1_0[1].slice(3, 5), 16))},
                             ${Math.round(istep * parseInt(c0_0[1].slice(5, 7), 16) + step * parseInt(c1_0[1].slice(5, 7), 16))})`;

            document.body.style.background = `linear-gradient(to right, ${color1}, ${color2})`;

            step += 0.01;
            if (step >= 1) {
                step %= 1;
                colorIndices[0] = colorIndices[1];
                colorIndices[1] = (colorIndices[1] + 1) % colors.length;
            }
        }

        setInterval(updateGradient, 50);
    </script>
</body>
</html>
